<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Ke Akun</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header class="header">
        <img class="logo"  src="assets/logo/logo.png" alt="Logo">

    </header>
    <div class="container">
        <form class="registration-form">
            <div class="form-Description">
                <h2>Masuk ke Akun</h2>
                <p>Yuk, lanjutin belajarmu di videobelajar</p>
            </div>
            <div class="form-main">
                <div class="form-input">
                     
                    <label for="email">E-Mail <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required>
 
                    <label for="password">Kata Sandi <span style="color: red;">*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span id="togglePassword" class="toggle-password"></span>
                    </div>
                    <a href="#" class="forgot-password">Lupa Password?</a>
              
                    <button type="button" class= "btn register-btn" onclick="submitForm()" >Masuk</button>
                    <script>
                        function submitForm() {
                         
                          var inputs = document.querySelectorAll('input[required]');
                          
                         
                          var allFilled = true;
                          inputs.forEach(function(input) {
                            if (input.value.trim() === '') {
                              allFilled = false;
                            }
                          });
                          
                         
                          if (allFilled) {
                            location.href = 'beranda.html';
                          } 
                        }
                      </script>
                    <button type="submit" class= "btn login-btn"  onclick="location.href='register.html'">Daftar</button>
                  
                </div>
                <p class="or"><span>atau</span></p>
                <button type="button" class="btn google-btn"> <img src="assets/logo/google.png">Daftar dengan Google</button>
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPassword = document.getElementById('confirm-password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('show-password');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('show-password');
        });
    </script>
</body>
</html>
